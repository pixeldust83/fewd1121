<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<a href="images/chicken-nose.png" data-lightbox="hello" data-title="Chicken Nose">
	<img src="images/chicken-nose.png"></a>
	
	<a href="images/ghostly-zoots.png" data-lightbox="hello" data-title="Ghostly Zoots">

	<a href="images/lil-mib.png" data-lightbox="hello" data-title="Lil Mib">
	<img src="images/lil-mib.png" alt=""></a>
	
	<a href="images/loopy-lou.png" data-lightbox="hello" data-title="Loopy Lou">

	<a href="images/mr-purple.png" data-lightbox="hello" data-title="Mr Purple">

	<a href="images/patrick-carney.png" data-lightbox="hello" data-title="Patrick Carney">
	<img src="images/patrick-carney.png" alt=""></a>
	
	<a href="images/shaka-khan.png" data-lightbox="hello" data-title="Shaka Khan">
	<img src="images/shaka-khan.png" alt=""></a>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
